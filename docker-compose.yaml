services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=masia
      - DB_PASSWORD=masiawardrobe
      - DB_NAME=wardrobedb
    volumes:
      - web_data:/data
      - s3d_files:/shared_data
      - wardrobe_models:/models
      - img:/img_models
      - wardrobe_materials:/materials
  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"  
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wardrobedb
      MYSQL_USER: masia
      MYSQL_PASSWORD: masiawardrobe
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  web_data:
  s3d_files:
  wardrobe_models:
  wardrobe_materials:
  img: